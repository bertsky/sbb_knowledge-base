<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>NER auf den digitalen Sammlungen</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        .selected{background-color:#f0e442}
    </style>
</head>
<body>
<div class="container-fluid" style="height: 95vh;">

    <div class="row" style="margin-top: 5vh">
        <div class="col-9 text-center">
            <h1>NER+EL auf den digitalisierten Sammlungen</h1>
        </div>
        <div class="col-3 text-center" id="auth-area">
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <div class="row" style="margin-top: 2vh">
                <div class="col-12">
                    <div class="card">
                        <div class="card-block">
                            <form class="mt-3 mb-3" role="form" id="nerform">
                                <div class="form-group row ml-2">
                                    <div class="col-3 my-auto">
                                        <label for="task" class="col-form-label">Task:</label>
                                        <select id="task" class="selectpicker col-md-auto inp">
                                            <option value="fulltext">OCR-Text aus ALTO Datei</option>
                                            <option value="tokenize">Wort- und Satztokenisierung</option>
                                            <option value="ner" selected>Named Entity Recognition + Linking</option>
                                            <option value="bert-tokens">BERT Tokens</option>
                                        </select>
                                    </div>
                                    <div class="col-2 justify-content-center my-auto" id="model_select">
                                        <label for="model" class="col-form-label">NER-Model:</label>
                                        <select id="model" class="selectpicker inp">
                                        </select>
                                    </div>
                                    <div class="col-2 justify-content-center my-auto" id="el_model_select">
                                        <label for="el-model" class="col-form-label">EL-Model:</label>
                                        <select id="el-model" class="selectpicker inp">
                                            <option value="precomputed">Precomputed</option>
                                            <option value="ned/ned">German</option>
                                        </select>
                                    </div>
                                    <div class="col-3 justify-content-center my-auto">
                                        <label for="ppn" class="col-form-label">PPN:</label>
                                        <br>
                                        <input id="ppn" list="ppnexamples" class=" inp" type="text" required/>
                                        <datalist id="ppnexamples">
                                        </datalist>
                                    </div>
                                    <div class="col-2 my-auto">
                                        <button class="btn btn-primary" id="go-button" type="submit">Go</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3" id="resultregion">
                </div>
            </div>
        </div>
        <div class="col-3">
            <div style="overflow-y:scroll;height: 75vh;">
                <div id="legende" class="mt-3"></div>
                <div id="entity-linking"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/basic-auth.js"></script>
<script src="js/ner-el.js"></script>
<script src="js/sbb-tools.js"></script>
<script src="js/ds-sbb.js"></script>
</body>
</html>
